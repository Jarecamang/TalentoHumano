<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginBean.verify()}"/>
        <f:event type="preRenderView" listener="#{loginBean.verify_role('admin')}"/>
    </f:metadata>
    <h:head>
        <title>Crear certificaciones</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"></link>
        <!-- Custom Fonts -->
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" type="text/css"></link>
        <!-- Plugin CSS -->
        <link rel="stylesheet" href="../css/animate.min.css" type="text/css"></link>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/creative.css" type="text/css"></link>
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../css/font-awesome.min.css" rel="stylesheet"/>
        <link href="../css/animate.min.css" rel="stylesheet"/>
        <link href="../css/prettyPhoto.css" rel="stylesheet"/>
        <link href="../css/main.css" rel="stylesheet"/>
        <link href="../css/responsive.css" rel="stylesheet"/>
    </h:head>
    <h:body style="background-image: url('../img/certification.jpg');background-color: #cccccc; background-size:cover;">   
        <h1>Recursos Humanos</h1>
        <hr/>
        <panel>
            <h:form>
                <div class="row">
                    <div class="container text-center">      
                        <section class="container content-section text-center" style="background: #D8D8D8;border-radius: 50px; max-width: 600px;margin-top: 50px;padding: 40px 40px;">
                            <h2>CREAR CERTIFICACION</h2>
                            <hr/>
                            <p>Seleccione el Area de interes para la cual desea crear la certificacion:</p>
                            <p:selectOneMenu value="#{createCertificationBean.name}" style="width: 200px;">
                                <f:selectItems value="${interestAreaBean.getAllInterestAreas()}" var="area" itemValue="#{area.name}" itemLabel="#{area.name}" />
                            </p:selectOneMenu>
                            <br/><br/>
                            <label>Mensaje: </label>
                            <h:outputText value="#{createCertificationBean.message}"/>
                            <br/><br/><br/><br/>
                            <h:commandButton action="#{createCertificationBean.createCertification()}" class="btn btn-primary btn-xl page-scroll" value="Crear Certificacion"/>
                        </section>
                    </div>
                </div>
            </h:form>
            <div class="container text-center">
                <a href="adminPanel.xhtml">
                    <commandButton style="background-color: blue" class="btn btn-primary btn-xl page-scroll" value="Inicio">Inicio</commandButton>
                </a>
            </div>
        </panel>
    </h:body>
</html>
