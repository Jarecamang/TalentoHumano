<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Usuario</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"></link>

        <!-- Custom Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" type="text/css"></link>

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="../css/animate.min.css" type="text/css"></link>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/creative.css" type="text/css"></link>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"></link>


        <script src="//code.jquery.com/jquery-1.9.1.js"></script>


        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script>
            $(document).ready(function () {
                $(".datepicker").datepicker({dateFormat: 'yy-mm-dd'});
                // to display 'select date' title on icton of calender image (ie Calc.png)
                $('.ui-datepicker-trigger').attr('alt', 'Select Date').attr('title', 'Select Date');
            });
        </script>

    </h:head>
    <h:body>   
        <panel>
            <h1>Recursos Humanos</h1>
            <hr/>
            <h:form>
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Crear Usuario</h2>
                        <h:panelGrid columns="2">
                            <label>Nombre:</label>
                            <h:inputText value="#{createUserBean.name}" required="true" requiredMessage="¡El nombre es requerido!"/>
                            <label>Apellido:</label>
                            <h:inputText value="#{createUserBean.lastname}" required="true" requiredMessage="¡El appellido es requerido!"/>
                            <label>Edad:</label>
                            <h:inputText value="#{createUserBean.age}" required="true" requiredMessage="¡La edad es requerida!"/>
                            <label>Dirección:</label>
                            <h:inputText value="#{createUserBean.address}" required="true" requiredMessage="¡La dirección es requerida!"/>
                            <label>Teléfono:</label>
                            <h:inputText value="#{createUserBean.phone}" required="true" requiredMessage="¡El telefono es requerido!"/>
                            <label>Número de Identificación:</label>
                            <h:inputText value="#{createUserBean.identifyCard}" required="true" requiredMessage="¡El número de identificación es requerido!"/>
                            <label>email:</label>
                            <h:inputText value="#{createUserBean.email}" required="true" requiredMessage="¡El email es requerido!"/>
                            <label>Nombre de Usuario</label>
                            <h:inputText value="#{createUserBean.username}" required="true" requiredMessage="¡El nombre de usuario es requerido!"/>          
                            <label>Contraseña:</label>
                            <h:inputSecret value="#{createUserBean.password1}" required="true" requiredMessage="¡La contraseña es requerida!"/>
                            <label>Repetir Contraseña:</label>
                            <h:inputSecret value="#{createUserBean.password2}" required="true" requiredMessage="¡La contraseña es requerida!"/>
                            <label>Rol:</label>
                            <h:selectOneMenu value="#{createUserBean.role}">
                                <f:selectItem itemValue="1" itemLabel="Usuario" />
                                <f:selectItem itemValue="2" itemLabel="Administrador" />	   							
                            </h:selectOneMenu>
                            <label>Nivel de capacitación:</label>
                            <h:selectOneMenu value="#{createUserBean.trainingLevel}">
                                <f:selectItem itemValue="Técnico" itemLabel="Técnico" />
                                <f:selectItem itemValue="Tecnólogo" itemLabel="Tecnólogo" />	
                                <f:selectItem itemValue="Especialista" itemLabel="Especialista" />
                                <f:selectItem itemValue="Magister" itemLabel="Magister" />
                                <f:selectItem itemValue="Doctorado" itemLabel="Doctorado" />
                                <f:selectItem itemValue="PhD" itemLabel="PhD" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br/>
                        <label>Mensaje: </label>

                        <h:outputText value="#{createUserBean.message}"/>
                        <br/>
                        <a href="empleadoPanel.xhtml">Inicio</a>
                        <br/>
                    </div>
                    <div class="col-lg-6">
                        <h2>Añada un Contrato al usuario</h2>  
                        <h:panelGrid columns="2">
                            <label>Salario:</label>
                            <h:inputText value="#{createUserBean.contractSalary}" required="true" requiredMessage="¡El salario es requerido!"/>
                            <label>Tipo:</label>
                            <h:selectOneMenu value="#{createUserBean.contractType}">
                                <f:selectItem itemValue="Definido" itemLabel="Definido" />
                                <f:selectItem itemValue="Indefinido" itemLabel="Indefinido" />	
                            </h:selectOneMenu>
                            <label>Fecha Final (yyy-mm-dd):</label>
                            <h:inputText id="datepicker" value="#{createUserBean.contractFinalDate}" styleClass="datepicker">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:inputText>
                            <label>Cargo:</label>
                            <h:selectOneMenu value="#{createUserBean.contractPosition}">
                                <f:selectItems value="#{sessionScope.positionList}" var="position" itemValue="#{position.pkID}" itemLabel="#{position.name}" />
                            </h:selectOneMenu>
                            

                        </h:panelGrid>

                        <br/>
                        <label d="testMessage">Mensaje: </label>

                        <h:outputText value="#{createUserBean.contractMessage}"/>
                        <br/>
                    </div>
                </div>
                <div class="container text-center">
                    <h:commandButton action="#{createUserBean.createUser()}" class="btn btn-primary btn-xl page-scroll" value="Crear Usuario"/>
                </div>
            </h:form>
        </panel>
    </h:body>
</html>
