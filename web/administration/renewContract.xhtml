<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Crear Usuario</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"></link>

        <!-- Custom Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" type="text/css"></link>

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="../css/animate.min.css" type="text/css"></link>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/creative.css" type="text/css"></link>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"></link>


        <script src="//code.jquery.com/jquery-1.9.1.js"></script>


        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script>
            $(document).ready(function () {
                $(".datepicker").datepicker({dateFormat: 'yy-mm-dd'});
                // to display 'select date' title on icton of calender image (ie Calc.png)
                $('.ui-datepicker-trigger').attr('alt', 'Select Date').attr('title', 'Select Date');
            });
        </script>
    </head>
    <body>
        <panel>
            <h1>Recursos Humanos</h1>
            <hr/>
            <h:form>
                <div class="row">
                    <div class="col-lg-6">
                        <h2>Añada un Contrato al usuario</h2>  
                        <h:panelGrid columns="2">
                            <label>Número de Identificación:</label>
                            <h:inputText value="#{renewContractBean.doccumentUser}" required="true" requiredMessage="¡El número de identificación es requerido!"/>
                            <label>Salario:</label>
                            <h:inputText value="#{renewContractBean.contractSalary}" required="true" requiredMessage="¡El salario es requerido!"/>
                            <label>Tipo:</label>
                             <h:selectOneMenu value="#{renewContractBean.contractType}">
                                <f:selectItem itemValue="Definido" itemLabel="Definido" />
                                <f:selectItem itemValue="Indefinido" itemLabel="Indefinido" />	
                            </h:selectOneMenu>
                            <label>Fecha Final:</label>
                            <h:inputText id="datepicker" value="#{renewContractBean.contractFinalDate}" styleClass="datepicker">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:inputText>
                            <label>Cargo:</label>
                            <h:selectOneMenu value="#{renewContractBean.contractPosition}">
                                <f:selectItems value="#{sessionScope.positionList}" var="position" itemValue="#{position.pkID}" itemLabel="#{position.name}" />
                            </h:selectOneMenu>
                        </h:panelGrid>

                        <br/>
                        <label d="testMessage">Mensaje: </label>

                        <h:outputText value="#{renewContractBean.contractMessage}"/>
                        <br/>
                        <a href="adminPanel.xhtml">Inicio</a>
                        <br/>
                    </div>
                </div>
                <h:commandButton action="#{renewContractBean.renewContract()}" class="btn btn-primary btn-xl page-scroll" value="Renovar Contrato"/>
            </h:form>
        </panel>
    </body>
</html>
