<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crear Usuario</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"></link>

        <!-- Custom Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'></link>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'></link>
        <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" type="text/css"></link>

        <!-- Plugin CSS -->
        <link rel="stylesheet" href="../css/animate.min.css" type="text/css"></link>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/creative.css" type="text/css"></link>

    </h:head>
    <body>
        <panel>
            <h1>Recursos Humanos</h1>
            <hr/>
            <h:form>
                <div class="row">
                    <div class="col-lg-6">                      
                        <h2>Renueve un Contrato al usuario</h2>  
                        <h:panelGrid columns="2">
                            <label>Número de Identificación:</label>
                            <p:inputText value="#{renewContractBean.doccumentUser}" required="true" requiredMessage="¡El número de identificación es requerido!"/>
                            <label>Salario:</label>
                            <p:inputText value="#{renewContractBean.contractSalary}" required="true" requiredMessage="¡El salario es requerido!"/>
                            <label>Tipo:</label>
                            <p:selectOneMenu value="#{renewContractBean.contractType}" required="true" requiredMessage="¡El tipo de contrato es requerido!">
                                <f:selectItem itemValue="Definido" itemLabel="Definido" />
                                <f:selectItem itemValue="Indefinido" itemLabel="Indefinido" />	
                            </p:selectOneMenu>
                            <label>Fecha inicio de contrato:</label>
                            <p:calendar id="startDate" value="#{renewContractBean.contractStartDate}" required="true" requiredMessage="La fecha de inicio de contrato es obligatoria" navigator="true"/>
                            <label>Fecha terminación de contrato:</label>
                            <p:calendar id="finalDate" value="#{renewContractBean.contractFinalDate}" required="true" requiredMessage="La fecha de final de contrato es obligatoria" navigator="true"/>
                            <label>Entidad de salud:</label>
                            <p:inputText value="#{renewContractBean.healthEnterprise}" required="true" requiredMessage="¡La entidad de Salud es requerida!"/>
                            <label>Fecha de inicio de cotización salud:</label>
                            <p:calendar id="startHealth" value="#{renewContractBean.startHealth}" required="true" requiredMessage="La fecha de inicio de salud es obligatoria" navigator="true" />
                            <label>Entidad de pensiones:</label>
                            <p:inputText value="#{renewContractBean.pensionEnterprise}" required="true" requiredMessage="¡La entidad de Pensiones es requerida!"/>
                            <label>Fecha de inicio de cotización pensión:</label>
                            <p:calendar id="startPension" value="#{renewContractBean.startPension}" required="true" requiredMessage="La fecha de inicio de pensión es obligatoria" navigator="true"/>
                            <label>Cargo:</label>
                            <p:selectOneMenu value="#{renewContractBean.contractPosition}" required="true" requiredMessage="¡El cargo es requerido!">
                                <f:selectItems value="#{sessionScope.positionList}" var="position" itemValue="#{position.pkID}" itemLabel="#{position.name}" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <br/>
                        <label d="testMessage">Mensaje: </label>

                        <h:outputText value="#{renewContractBean.contractMessage}"/>
                        <br/>
                        <a href="adminPanel.xhtml">Inicio</a>
                        <br/>
                    </div>
                </div>
                <h:commandButton action="#{renewContractBean.renewContract()}" class="btn btn-primary btn-xl page-scroll" value="Renovar Contrato"/>
            </h:form>
        </panel>
    </body>
</html>
